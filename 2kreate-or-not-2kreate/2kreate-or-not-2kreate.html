<head>
  <title>woda:kreatywa</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>woda:kreatywa for your kreative krew ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        forget past thirst
      </label>

      <form class="new-task">
        <input type="text" name="text" placeholder="express how thirsty you are here..." />
      </form>
    </header>

    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
