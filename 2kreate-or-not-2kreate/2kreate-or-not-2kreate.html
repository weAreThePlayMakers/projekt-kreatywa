<head>
  <title>woda:kreatywa</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>woda:kreatywa for your kreative krew ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        forget past thirst
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="express how thirsty you are here..." />
      </form>
      {{/if}}

    </header>

    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">


    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <!-- add right below the code for the checkbox in the task template -->
    {{#if isOwner}}
    <button class="toggle-private">
      {{#if private}}
      Private
      {{else}}
      Public
      {{/if}}
    </button>
    {{/if}}

    <span class="text"><strong>{{username}}</strong> - {{text}}</span>

  </li>
</template>
